<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<form action="/register" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="username" class="form-control" id="exampleInputEmail1"  placeholder="Inter your email, please"  aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" placeholder="Inter your password,please" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm password</label>
        <input type="password" name="confirm" placeholder="Confirm your password,please" class="form-control" id="exampleInputPassword2" required>
    </div>
    <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" name="city" placeholder="Inter your city, please" class="form-control" id="inputCity">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
