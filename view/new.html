<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base target="_blank">

    <link rel="shortcut icon" href="/img/znak.ico" type="image/x-icon">
    <title>Qdew</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/client.js" type="text/javascript"></script>
</head>
<body>

<header class="header-container">
	<div class="logo">
		<span>Qdew</span>
	</div>
	<div  id="sweeties" class="menu"> <!--id="sweeties"-->
		<span class="title">menu</span>
		<ul>
            <div class="w3-sidebar w3-bar-block w3-red" style="width:25%">
                <a href="/pageForMen" class="w3-bar-item w3-button">Для мужчин</a>
                <a href="/pageForWomen" class="w3-bar-item w3-button">Для Женщин</a>
                <a href="/pageForChildren" class="w3-bar-item w3-button">Для детей</a>
            </div>
        </ul>
	</div>
	<div class="login">
		<a href="/login">Log In</a>
	</div>

	<!--<div><img src="icons-master\icons\heart.svg" class="heart" focusable="false"  alt="" width="432" height="532" title="Heart"></div>-->
</header>

<div class="main-container">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="/img/4.jpg" alt="First slide">
				<div class="carousel-caption">
					<h3>First slide</h3>
					<p>This is the first slide.</p>
				</div>
			</div>


			<div class="carousel-item">
				<img class="d-block w-100" src="/img/5.jpg" alt="Second slide">
				<div class="carousel-caption">
					<h3>Second slide</h3>
					<p>This is the second slide.</p>
				</div>
			</div>

			<div class="carousel-item">
				<img class="d-block w-100" src="/img/3.jpg" alt="Third slide">
				<div class="carousel-caption">
					<h3>Third slide</h3>
					<p>This is the third slide.</p>
				</div>
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

<script>
	let menuElem = document.getElementById('sweeties');
	let titleElem = menuElem.querySelector('.title');

	titleElem.onclick = function () {
		menuElem.classList.toggle('open');
	};
